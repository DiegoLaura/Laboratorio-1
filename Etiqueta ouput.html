
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ouput en html 5</title>
</head>
<body>
    <form oninput="resultado.value=parseInt(x.value)*parseInt(y.value)">
        <input type="number" name="x">
        <input type="number" name="y">
        <output name='resultado' for="x y"></output>
    </form>
</body>
</html>
