<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios en html 5 - Tecsup</title>
</head>
<body>
    <h1>Nuevas caracteristicas de HTML 5 - DISEÑO WEB </h1>
    <form id="form - order">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name"
            placeholder="=juan leon"
            autofocus
            autocomplete
            required>
        </p>
        <p>
            <label for="password">Clave (Obligatorio)</label>
            <input type="tect" name="password" id="passeord"
            placeholder="ingresar clave"
            pattern="[a-z]{3][0-9]{4}"
            required>(la contaseña debe tener 3 letras y cuatro numeros en ese orden)
        </p>
        <p>
            <label for="telefono">Telefono (Obligatorio)</label>
            <input type="text" name="telefono" id="telefono" placeholder="999999999">
        </p>
        <p>
            <label for="email">Email (Obligatorio)</label>
            <input type="text" name="name" id="email" placeholder="ejemplo@tecsup.edu.pe">
        </p>
        <p>
            <label for="name">Pagina (Obligatorio)</label>
            <input type="text" name="name" id="name" placeholder="www.tecsup.edu.pe">
        </p>
        <p>
            <label for="numeroejemplo">Numero Demo (Obligatorio)</label>
            <input type="number" name="numeroejemplo" id="numeroejemplo" placeholder="2" max="14" min="2" step="2">(entre w y 14 solo pares)
        </p>
        <p>
            <label for="fecha">Fecha (Obligatorio)</label>
            <input type="date" name="fecha" id="fecha" min="2018-03-31">(minimo 31 de marzo 2018)
        </p>
        <p>
            <label for="week">Semana Año:</label>
            <input type="week" name="week_year">
        </p>
        <p>
            <fieldset>
                <legend>
                    Seleccione una opcion:
                </legend>
                <p><label><input type="radio" name="prioridad" value="baja" checked="">Baja</label></p>
                <p><label><input type="radio" name="prioridad" value="media" checked="">Media</label></p>
                <p><label><input type="radio" name="prioridad" value="alta" checked="">Alta</label></p>
            </fieldset>
        </p>
        <p>
            <fieldset>
                <p><label><input type="checkbox" name="envio" value="urgente" checked="">Urgrente</label></p>
                <p><label><input type="checkbox" name="envio" value="super" checked="">Super Urgrente</label></p>
                <p><label><input type="checkbox" name="envio" value="reembolso" checked="">Reebolso</label></p>
            </fieldset>
        </p>
        <p>
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass">
        </p>
        <input type="submit" name="Enviar">
    </form>
</body>
</html>
